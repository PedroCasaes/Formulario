<h1>Formulário</h1>

<form method="POST">
    <input type="text" name="nome" placeholder="Nome">
    <input type="text" name="email" placeholder="E-mail">
    <input type="password" name="senha" placeholder="Senha">
    <textarea name="bio" cols="30" rows="10" placeholder="Bio"></textarea>
    <div>
        <input type="radio" name="tipo" value="admin"> Admin 
        <input type="radio" name="tipo" value="regular"> Regular
        <input type="radio" name="tipo" value="professor"> Professor
    </div>
    <div>
        <input type="checkbox" name="ativo"> Ativo
    </div>

    <select name="estado">
        <option>Estado</option>
        <option value="ac">Acre</option>
        <option value="ba">Bahia</option>
        <option value="ce">Ceará</option>
    </select>

    <select name="interesses" multiple size="7">
        <option value="js">JavaScript</option>
        <option value="java">Java</option>
        <option value="php">PHP</option>
        <option value="python">Python</option>
        <option value="go">Go</option>
        <option value="c">C</option>
        <option value="react">React</option>
    </select>

    <button type="button" onclick="Evento()">Enviar</button>
    
</form>

<style>
    input, textarea, select{
      display: block; 
      margin-bottom: 10px; 
    }

    input[type=radio], 
    input[type=checkbox] {
        display: inline;
    }
</style>
<script>
      function Evento(){
        alert('Formulário enviado com sucesso!')
    }
</script>
